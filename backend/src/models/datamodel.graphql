enum Permission {
  ADMIN
  USER
  ITEMCREATE
  ITEMUPDATE
  ITEMDELETE
  PERMISSIONUPDATE
}

type BlogPost {
  id: ID! @id
  title: String!
  body: String!
  updatedAt: DateTime! @updatedAt
  createdAt: DateTime! @createdAt
  user: User!
}

type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
  permissions: [Permission] @scalarList(strategy: RELATION)
}